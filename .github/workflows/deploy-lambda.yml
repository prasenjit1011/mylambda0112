name: Deploy to AWS Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Validate required secrets
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
        run: |
          if [ -z "$LAMBDA_FUNCTION_NAME" ]; then
            echo "ERROR: Repository secret LAMBDA_FUNCTION_NAME is not set. Set it in Settings -> Secrets and variables -> Actions." >&2
            exit 1
          fi

      - name: Zip Lambda package
        run: |
          zip -r function.zip . -x ".git/*"

      - name: Deploy package to Lambda (direct or via S3)
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          LAMBDA_S3_BUCKET: ${{ secrets.LAMBDA_S3_BUCKET }}
        run: |
          # portable size check
          if stat -c%s function.zip >/dev/null 2>&1; then
            SIZE_BYTES=$(stat -c%s function.zip)
          else
            SIZE_BYTES=$(wc -c < function.zip)
          fi
          echo "Package size: ${SIZE_BYTES} bytes"
          MAX_BYTES=$((50 * 1024 * 1024))
          if [ "$SIZE_BYTES" -le "$MAX_BYTES" ]; then
            echo "Uploading directly to Lambda (size <= 50MB)"
            aws lambda update-function-code --function-name "$LAMBDA_FUNCTION_NAME" --zip-file fileb://function.zip
          else
            echo "Package >50MB, will upload to S3."
            if [ -z "$LAMBDA_S3_BUCKET" ]; then
              echo "ERROR: Repository secret LAMBDA_S3_BUCKET is not set. Set it to the target S3 bucket name." >&2
              exit 1
            fi
            KEY="function-$(date +%s).zip"
            aws s3 cp function.zip s3://"$LAMBDA_S3_BUCKET"/"$KEY"
            aws lambda update-function-code --function-name "$LAMBDA_FUNCTION_NAME" --s3-bucket "$LAMBDA_S3_BUCKET" --s3-key "$KEY"
          fi
